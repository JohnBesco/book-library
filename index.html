<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>
    
    <script>
        const person1 = {
            name: {
                first: "Bob",
                last: "Smith",
            },
            age: 32,
            bio() {
                console.log(`${this.name.first} ${this.name.last} is ${this.age} years old.`);
            },
            introduceSelf: function () {
                console.log(`Hi! I'm ${this.name[0]}.`);
            },
        };

        const myDataName = "height";
        const myDataNameValue  = "1.75m";
        person1[myDataName] = myDataNameValue;

        const person2 = {
            name: ["John", "Doe"],
            age: 24,
            hobby: "mountain biking",
            bio() {
                console.log(`${this.name[0]} ${this.name[1]} is ${this.age}. His favorite hobby is ${this.hobby}.`);
            },
        };

        const person3 = {
            name: ["Jane", "Doe"],
            introduceSelf() {
                console.log(`Hi! I'm ${this.name[0]} ${this.name[1]}.`);
            },
        };

        let bandInfo;
        
        const band = {
            name: "Incubus",
            nationality: "American",
            genre: "Rock",
            members: "5",
            formed: "1991",
            split: false,
            albums: {
                firstAlbum: "S.C.I.E.N.C.E.", 
                firstRelease: "1997",
                secondAlbum: "Fungus Amongus", 
                secondRelease: "1995", 
                thirdAlbum: "Make Yourself", 
                thirdRelease: "1999",
            },
            bandInfo() {
                console.log(`My favorite band is ${this.name}. They are an ${band.nationality} ${band.genre} band, that have been performing for ${2023 - band.formed} years. 
                Their first album was ${band.albums.firstAlbum}, which was released in ${band.albums.firstRelease}.`)
            },
        };

        function Cat (name, breed, color) {
            const obj = {};
            this.name = name;
            this.breed = breed;
            this.color = color;
            this.greeting = function () {
                console.log(`Hello, said ${this.name} the ${this.color} ${this.breed}.`);
            }
        }

        const bertie = new Cat ("Bertie", "Cymric", "white");
        bertie.name;
        bertie.breed;
        bertie.color;
        bertie.greeting();

        const elfie = new Cat ("Elfie", "Aphrodite Giant", "ginger");
        elfie.name;
        elfie.breed;
        elfie.color;
        elfie.greeting();

        const inventors = [
            { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
            { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
            { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
            { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
            { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
            { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
            { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
        ];

        const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));

        console.table(fifteen);

        const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
        console.log(fullNames);

        const ordered = inventors.sort((a, b) => a.year ? 1 : -1);

        console.table(ordered)



            



      
        

    </script>
  </body>

</html>
